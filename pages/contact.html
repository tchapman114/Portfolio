    <!-- Contact title -->
    <div class="contact-title">
      <h1>Contact Me!</h1>
      <br>
      <p>
        If you want to know more about <span class="red-effect">me</span> or my <span class="red-effect">work</span>, send me a message. I'd
        love to hear from you.
      </p>
    </div>
    <!-- Contact form -->
    <div class="contact-form">
      <form action="mailto:tchapman1140@gmail.com" class="form">
        <label for="fname">First Name</label>
        <input
          type="text"
          id="fname"
          name="firstname"
          placeholder="First Name..."
        />
        <br />
        <label for="lname">Last Name</label>
        <input
          type="text"
          id="lname"
          name="lastname"
          placeholder="Last Name..."
        />
        <br />

        <label for="message">Your Message</label>
        <textarea
          id="message"
          name="message"
          placeholder="Write Your Message"
        ></textarea>
        <br />
        <input class="submit" type="submit" value="Submit" />
      </form>
    </div>
